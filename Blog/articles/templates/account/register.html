{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% block body %}

  <h1>Register</h1>
  <p>Register with the form below</p>
  <form action="" method="post" novalidate>

    {% csrf_token %}
    {{user_form | crispy}}

    <input type="submit" value="Create Account" class="btn btn-success">

  </form>

{% endblock %}

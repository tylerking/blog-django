{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Add Article {% endblock %}

{% block body %}

  <h1>Add Article</h1>
  <p>Add a new article below</p>
  <form action="" method="post" novalidate>

    {% csrf_token %}
    {{article_form | crispy}}

    <input type="submit" value="Login" class="btn btn-success">

  </form>

{% endblock %}

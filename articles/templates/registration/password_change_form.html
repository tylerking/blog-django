{% block title %} Settings {% endblock %}

{% block body %}

  <h1>Change Password</h1>
  <p>Change your password below</p>

  <form action="" method="post" novalidate>

    {% csrf_token %}

    <input type="submit" value="Change Password" class="btn btn-success">

  </form>

{% endblock %}
